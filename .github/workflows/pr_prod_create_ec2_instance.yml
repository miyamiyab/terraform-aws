name: COMMON_TF_TEST

on:
  pull_request:
    branches:
      # PRã§mainãƒ–ãƒ©ãƒ³ãƒã¸ãƒãƒ¼ã‚¸æ™‚ã«å®Ÿè¡Œã™ã‚‹ã€‚
      - main
  push:
    branches-ignore:
      # é–‹ç™ºãƒ–ãƒ©ãƒ³ãƒã«pushã•ã‚ŒãŸå ´åˆã«å®Ÿè¡Œã™ã‚‹ã€‚
      - main
    paths-ignore:
      # ETagã®æ›´æ–°ã§ã¯ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯å®Ÿè¡Œã—ãªã„
      - '**/**/**/etag-tfstate.txt'
      # ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã¿ã®æ›´æ–°ã§ã¯å®Ÿè¡Œã—ãªã„ã€‚
      - 'modules/**/**'

permissions: 
      id-token: write
      pull-requests: write
      
jobs:
  isIssueExsit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check if the issue exists.
        id: chkIssue
        if: github.event_name == 'push'
        run: |
          export ISSUE_NUM=$(echo ${{ github.event.ref }} | awk -F'/' '{print $NF}' | sed -r -e 's/^issue-([0-9]+)$/\1/')
          HTTP_STATE=$(curl -s -I -u ${{ github.event.sender.login }}:${{ secrets.GH_PAT }} \
              -H "Accept: application/vnd.github.v3+json" \
              -o /dev/null -w '%{http_code}\n' \
              https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUM})
          if [ ${HTTP_STATE} -ne 200 ]; then
            echo "${{ github.repository }}/issues/${ISSUE_NUM} is not found."
            exit 1
          fi
  # è¤‡æ•°ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«å¯¾ã—ã¦åŠ¹ç‡ã‚ˆããƒ†ã‚¹ãƒˆã‚’è¡Œã†ãŸã‚ã€å¯¾è±¡ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŠ½å‡ºã™ã‚‹ã€‚
  directories:
    runs-on: ubuntu-latest
    needs: chkIssue
    outputs:
      dir: ${{ steps.set-dirs.outputs.dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
      - id: set-dirs
        run: echo "::set-output name=dir::$(ls -d */*/*/ | jq -R -s -c 'split("\n")[:-1]')"

  commonTest:
    runs-on: ubuntu-latest
    needs: directories
    timeout-minutes: 5
    strategy:
      matrix:
        # ["ec2/prod/app_server/","vpc/prod/subnet/"]
        dir: ${{fromJson(needs.directories.outputs.dir)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
        
      # ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®.tfãƒ•ã‚¡ã‚¤ãƒ«ã«ã€å‰å›ã®ã‚³ãƒŸãƒƒãƒˆã¨å·®åˆ†ãŒãªã‘ã‚Œã°ã‚¹ã‚­ãƒƒãƒ—
      - name: Check diff
        id: diff
        uses: technote-space/get-diff-action@v4.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          PATTERNS: |
            ${{ matrix.dir }}*.tf
      
      # terraform planç­‰ã®å®Ÿè¡Œçµæœã‚’æŠ•ç¨¿ã™ã‚‹å…ˆã¨ãªã‚‹PRã‚’æ¤œç´¢
      - name: Find current pull request
        id: findPr
        if: steps.diff.outputs.diff
        uses: jwalton/gh-find-current-pr@v1
        with:
          state: all
    
      - name: Configure AWS Credentials
        if: steps.diff.outputs.diff
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::166313796795:role/test-gha
 
      # PRæ™‚ã®ã¿ã€‚
      # tfstateãƒ•ã‚¡ã‚¤ãƒ«ãŒãƒ†ã‚¹ãƒˆï½æ‰¿èªã¾ã§ã®é–“ã«å¤‰æ›´ã•ã‚Œã¦ã„ãªã„ã“ã¨ã‚’æ‹…ä¿ã™ã‚‹ãŸã‚ã€s3ã«ä¿å­˜ã—ãŸtfstateãƒ•ã‚¡ã‚¤ãƒ«ã®ETagã‚’åˆ©ç”¨ã™ã‚‹ã€‚
      # ETagã«å·®ãŒã‚ã‚Œã°ã€ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’å¤±æ•—ã•ã›ã‚‹ã€‚
      # aws cli ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã«ETagã‚’ä»˜ä¸ã—ã¦httpã§å¤‰æ›´ã‚’ç¢ºèªã™ã‚‹æ–¹æ³•ã¯ã€å‡ºåŠ›ã®ãƒ‘ãƒ¼ã‚¹ç­‰ãŒå¿…è¦ãªãŸã‚ã€å˜ç´”ãªãƒ•ã‚¡ã‚¤ãƒ«æ¯”è¼ƒã¨ã™ã‚‹ã€‚
      - name: Check ETag
        id: chkETag
        if: steps.diff.outputs.diff && github.event_name == 'pull_request'
        working-directory: ${{ matrix.dir }}
        run: |
          mv ./etag-tfstate.txt{,.old}
          aws s3api head-object --bucket miyashita-tfstate --key ${{ github.repository }}/${{ matrix.dir }}terraform.tfstate | jq -r .ETag > ./etag-tfstate.txt
          diff -u ./etag-tfstate.txt.old ./etag-tfstate.txt
          if [ $? -ne 0 ]; then
            echo "The ETag has changed since the last check."
            exit 1
          fi

      # pushæ™‚ã®ã¿ã€‚
      # å„tfstateãƒ•ã‚¡ã‚¤ãƒ«ã®ETagã‚’å‡ºåŠ›ã€‚
      # tfstateãƒ•ã‚¡ã‚¤ãƒ«ãŒãªã‘ã‚Œã°ï¼ˆæ–°è¦ï¼‰ç©ºãƒ•ã‚¡ã‚¤ãƒ«ãŒç”Ÿæˆã•ã‚Œã‚‹ã€‚
      # ETagãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚³ãƒŸãƒƒãƒˆã™ã‚‹ã€‚
      - name: Store ETag of tfstate file
        id: storeETag
        if: steps.diff.outputs.diff  && github.event_name == 'push'
        working-directory: ${{ matrix.dir }}
        run: |
          aws s3api head-object --bucket miyashita-tfstate --key ${{ github.repository }}/${{ matrix.dir }}terraform.tfstate | jq -r .ETag > ./etag-tfstate.txt
          cat ./etag-tfstate.txt
          changes=$(git status -s | wc -l)
          if [ $changes -gt 0 ]; then
            git config --local user.email  ${{ github.event.pusher.email }}
            git config --local user.name  ${{ github.event.pusher.name }}
            git add ./etag-tfstate.txt
            git commit -m "add: Store ETag of tfstate file"
            git push origin ${{ github.ref }}
          fi

      - name: Cache plugin dir
        if: steps.diff.outputs.diff
        uses: actions/cache@v2
        with:
          path: ~/.tflint.d/plugins
          key: ubuntu-latest-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        if: steps.diff.outputs.diff
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.34.1

      - name: Show version
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: tflint --version --config=../../../common-tflint.hcl

      - name: Init TFLint
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: tflint --init --config=../../../common-tflint.hcl

      - name: Run TFLint
        id: runTFLint
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: tflint -f compact --config=../../../common-tflint.hcl

      # TFLintã§å•é¡ŒãŒæ¤œå‡ºã•ã‚Œã€PRãŒå­˜åœ¨ã™ã‚‹å ´åˆã€çµæœã‚’PRã«æŠ•ç¨¿ã™ã‚‹ã€‚
      - name: Comment to pull request(TFLint)
        id: commentPrTFLint
        if: steps.diff.outputs.diff && failure() && steps.fail_step.outcome == 'failure' && ( steps.findPr.outputs.pr || github.event.inputs.prNumber )
        uses: actions/github-script@v6
        env:
          PR_NUM: ${{ steps.findPr.outputs.pr }}
          PR_NUM_INPUT: ${{ github.event.inputs.prNumber }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `${{ steps.runTFLint.outputs.stdout }}`;
            
            let prNumber;
            if (!isNaN(parseInt(process.env.PR_NUM))) {
              prNumber = process.env.PR_NUM;
            } else if (!isNaN(parseInt(process.env.PR_NUM_INPUT))) {
              prNumber = process.env.PR_NUM_INPUT;
            }
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ç®¡ç†ã¯ã‚¤ãƒ³ãƒ•ãƒ©æ‹…å½“ãŒå®Ÿæ–½ã™ã‚‹
      - name: Setup terraform
        if: steps.diff.outputs.diff
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.6
      
      # ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ããªã‘ã‚Œã°å¤±æ•—ã•ã›ã‚‹
      - name: Terraform fmt
        id: fmt
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform fmt -recursive -check
      
      # åˆæœŸåŒ–
      # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¯é‡è¤‡ã—ãªã„ã‚ˆã†ã«å‹•çš„ã«è¨­å®šã™ã‚‹
      - name: Terraform Init
        id: init
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend-config="key=${{ github.repository }}/${{ matrix.dir }}/terraform.tfstate"

      - name: Terraform Plan
        id: plan
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform plan -no-color

      # planã§å•é¡ŒãŒæ¤œå‡ºã•ã‚Œã€PRãŒå­˜åœ¨ã™ã‚‹å ´åˆã€çµæœã‚’PRã«æŠ•ç¨¿ã™ã‚‹ã€‚
      - name: Comment to pull request(PLAN)
        id: commentPrPlan
        if: steps.diff.outputs.diff && ( steps.findPr.outputs.pr || github.event.inputs.prNumber )
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          PR_NUM: ${{ steps.findPr.outputs.pr }}
          PR_NUM_INPUT: ${{ github.event.inputs.prNumber }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            let prNumber;
            if (!isNaN(parseInt(process.env.PR_NUM))) {
              prNumber = process.env.PR_NUM;
            } else if (!isNaN(parseInt(process.env.PR_NUM_INPUT))) {
              prNumber = process.env.PR_NUM_INPUT;
            }
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Run tfsec with reviewdog output on the PR
        if: steps.diff.outputs.diff && github.event_name == 'pull_request'
        uses: reviewdog/action-tfsec@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          working_directory: ${{ matrix.dir }} # Change working directory
          level: info # Get more output from reviewdog
          reporter: github-pr-review # Change reviewdog reporter
          filter_mode: nofilter # Check all files, not just the diff
          fail_on_error: false # Fail action if errors are found
          flags: -tee # Add debug flag to reviewdog
          tfsec_flags: "" # Optional

      - name: send
        env:
          CHATWORK_API_KEY: ${{ secrets.CHATWORK_API_KEY }}
        run: |
          export PR_NUMBER=$(echo $GITHUB_REF | sed -e 's/[^0-9]//g')
          export PR_URL="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          echo "[To:4367250]æœ¬äºº" > /tmp/tmp.txt
          echo "ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸã€‚å†…å®¹ã‚’ç¢ºèªã¨å¯¾å¿œã‚’ãŠé¡˜ã„ã„ãŸã—ã¾ã™ã€‚" >> /tmp/tmp.txt
          echo "$PR_URL" >> /tmp/tmp.txt
          curl -X POST -H "X-ChatWorkToken: $CHATWORK_API_KEY" "https://api.chatwork.com/v2/rooms/171332204/messages" -d "body=$(cat /tmp/tmp.txt)"
