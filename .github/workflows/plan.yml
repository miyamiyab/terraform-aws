name: Plan

on:
  pull_request:
    branches:
      - main
      
permissions: 
      id-token: write
      pull-requests: write
      
jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        dir: [ S3/prod ]
        
    steps:
      - uses: actions/checkout@v2
        name: Checkout
    
      - name: Check diff
        id: diff
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            ${{ matrix.dir }}/modules/**/*.tf
            ${{ matrix.dir }}/*.tf
      
      - name: Configure AWS Credentials
        if: steps.diff.outputs.diff
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::166313796795:role/test-gha
    
      - name: Setup terraform
        if: steps.diff.outputs.diff
        uses: hashicorp/setup-terraform@v1
      
      - name: Terraform fmt
        id: fmt
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend-config="key=${{ github.repository }}/${{ matrix.dir }}/terraform.tfstate"
      
      - name: Terraform Validate
        id: validate
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform validate -no-color
      
      - name: Terraform Plan
        id: plan
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform plan -no-color
        continue-on-error: true

      - name: Store ETag of tfstate file
        id: etag
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: |
          aws s3api head-object --bucket miyashita-tfstate --key S3/terraform.tfstate | jq -r .ETag > ./etag-tfstate.txt
          git add ./etag-tfstate.txt
          git commit -m "add: Store ETag of tfstate file"
          git push origin ${{ github.ref_name }}
      
      - uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  
      - name: send
        env:
          CHATWORK_API_KEY: ${{ secrets.CHATWORK_API_KEY }}
        run: |
          export PR_NUMBER=$(echo $GITHUB_REF | sed -e 's/[^0-9]//g')
          export PR_URL="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          echo "[To:4367250]æœ¬äºº" > /tmp/tmp.txt
          echo "ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸã€‚å†…å®¹ã‚’ç¢ºèªã¨å¯¾å¿œã‚’ãŠé¡˜ã„ã„ãŸã—ã¾ã™ã€‚" >> /tmp/tmp.txt
          echo "$PR_URL" >> /tmp/tmp.txt
          curl -X POST -H "X-ChatWorkToken: $CHATWORK_API_KEY" "https://api.chatwork.com/v2/rooms/171332204/messages" -d "body=$(cat /tmp/tmp.txt)"