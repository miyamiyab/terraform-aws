name: CREATE_EC2_INSTANCE

on:
  push:
    branches:
      - main
    paths:
      - "ec2/**/**/main.tf"
      - "ec2/**/**/local.tf"

permissions: 
      id-token: write
      pull-requests: write
      
jobs:
  # è¤‡æ•°ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«å¯¾ã—ã¦åŠ¹ç‡ã‚ˆããƒ—ãƒ­ãƒ“ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°ã‚’è¡Œã†ãŸã‚ã€å¯¾è±¡ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŠ½å‡ºã™ã‚‹ã€‚
  # ä½¿ç”¨æ™‚ã¯ã€ä¸¦åˆ—ã«å®Ÿè¡Œã•ã‚Œã‚‹ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãŒç«¶åˆã—ãªã„ã“ã¨ã‚’äº‹å‰ã«ç¢ºèªã™ã‚‹ã“ã¨ã€‚
  directories:
    runs-on: ubuntu-latest
    outputs:
      dir: ${{ steps.set-dirs.outputs.dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: set-dirs
        run: echo "::set-output name=dir::$(ls -d ec2/*/*/ | jq -R -s -c 'split("\n")[:-1]')"
        
  apply:
    runs-on: ubuntu-latest
    needs:  directories
    timeout-minutes: 5
    strategy:
      matrix:
        # ["ec2/prod/app_server/","vpc/prod/subnet/"]
        dir: ${{fromJson(needs.directories.outputs.dir)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::166313796795:role/role-gha-ec2-full-access

      # push or pull requestãŒå¯¾è±¡ã€‚
      # å‰å›ã®ã‚³ãƒŸãƒƒãƒˆã¨å·®åˆ†ãŒãªã‘ã‚Œã°ã‚¹ã‚­ãƒƒãƒ—ã€‚
      - name: Check diff
        id: diff
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            ${{ matrix.dir }}*.tf
    
      - name: Setup terraform
        id: setupTf
        if: steps.diff.outputs.diff
        uses: hashicorp/setup-terraform@v1
      
      - name: Terraform Init
        id: init
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend-config="key=${{ github.repository }}/${{ matrix.dir }}terraform.tfstate"
      
      - name: Terraform Apply
        id: apply
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform apply -auto-approve -no-color
      
      - name: Find current pull request
        id: findPr
        if: steps.diff.outputs.diff
        uses: jwalton/gh-find-current-pr@v1
        with:
          state: all

      - name: Comment to pull request
        id: commentPr
        if: steps.diff.outputs.diff
        uses: actions/github-script@v6
        env:
          APPLY: "terraform\n${{ steps.apply.outputs.stdout }}"
          PR_NUM: ${{ steps.findPr.outputs.pr }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Apply ğŸ“–\`${{ steps.apply.outcome }}\`
            
            <details><summary>Show Apply</summary>
            
            \`\`\`\n
            ${process.env.APPLY}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUM,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
