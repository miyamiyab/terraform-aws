name: CREATE_EC2_INSTANCE

on:
  push:
    branches:
      - main
    paths:
      - "ec2/**/**/main.tf"
      - "ec2/**/**/variables.tf"

permissions: 
      id-token: write
      pull-requests: write
      
jobs:
  # Ë§áÊï∞„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´ÂØæ„Åó„Å¶ÂäπÁéá„Çà„Åè„Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„ÇíË°å„ÅÜ„Åü„ÇÅ„ÄÅÂØæË±°„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÊäΩÂá∫„Åô„Çã„ÄÇ
  # ‰ΩøÁî®ÊôÇ„ÅØ„ÄÅ‰∏¶Âàó„Å´ÂÆüË°å„Åï„Çå„Çã„ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåÁ´∂Âêà„Åó„Å™„ÅÑ„Åì„Å®„Çí‰∫ãÂâç„Å´Á¢∫Ë™ç„Åô„Çã„Åì„Å®„ÄÇ
  directories:
    runs-on: ubuntu-latest
    outputs:
      dir: ${{ steps.set-dirs.outputs.dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
      - id: set-dirs
        run: echo "::set-output name=dir::$(ls -d ec2/*/*/ | jq -R -s -c 'split("\n")[:-1]')"
        
  apply:
    runs-on: ubuntu-latest
    needs:  directories
    timeout-minutes: 5
    strategy:
      matrix:
        # ["ec2/prod/app_server/","vpc/prod/subnet/"]
        dir: ${{fromJson(needs.directories.outputs.dir)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::166313796795:role/test-gha

      # push or pull request„ÅåÂØæË±°„ÄÇ
      # ÂâçÂõû„ÅÆ„Ç≥„Éü„ÉÉ„Éà„Å®Â∑ÆÂàÜ„Åå„Å™„Åë„Çå„Å∞„Çπ„Ç≠„ÉÉ„Éó„ÄÇ
      - name: Check diff
        id: diff
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            ${{ matrix.dir }}*.tf

      - name: Check ETag
        id: chkETag
        if: steps.diff.outputs.diff && github.event_name == 'push'
        working-directory: ${{ matrix.dir }}
        run: |
          mv ./etag-tfstate.txt{,.old}
          aws s3api head-object --bucket miyashita-tfstate --key ${{ github.repository }}/${{ matrix.dir }}terraform.tfstate | jq -r .ETag > ./etag-tfstate.txt
          diff -u ./etag-tfstate.txt.old ./etag-tfstate.txt
          if [ $? -ne 0 ]; then
            echo "The ETag has changed since the last check."
            exit 1
          fi
    
      - name: Setup terraform
        id: setupTf
        if: steps.diff.outputs.diff
        uses: hashicorp/setup-terraform@v1
      
      - name: Terraform Init
        id: init
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform init -backend-config="key=${{ github.repository }}/${{ matrix.dir }}terraform.tfstate"
      
      - name: Terraform Apply
        id: apply
        if: steps.diff.outputs.diff
        working-directory: ${{ matrix.dir }}
        run: terraform apply -auto-approve -no-color
      
      - name: Find current pull request
        id: findPr
        if: steps.diff.outputs.diff
        uses: jwalton/gh-find-current-pr@v1
        with:
          state: all

      - name: Comment to pull request
        id: commentPr
        if: steps.diff.outputs.diff
        uses: actions/github-script@v6
        env:
          APPLY: "terraform\n${{ steps.apply.outputs.stdout }}"
          PR_NUM: ${{ steps.findPr.outputs.pr }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Apply üìñ\`${{ steps.apply.outcome }}\`
            
            <details><summary>Show Apply</summary>
            
            \`\`\`\n
            ${process.env.APPLY}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUM,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
