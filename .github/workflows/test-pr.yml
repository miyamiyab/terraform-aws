name: test-pr

on:
  pull_request:
  push:
  issues:
  issue_comment:
  pull_request_review_comment:
  pull_request_review:
      
jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    steps:
    - name: print env
      env:
        INFO: ${{ toJson(github.event) }}
      run: |
        echo ${{ github.event_name }}
        echo "$INFO"
